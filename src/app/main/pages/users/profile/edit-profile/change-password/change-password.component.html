<div class="card">
    <div class="card-header">
        <div class="card-title">
            <h4>Modifier mot de passe</h4>
        </div>
    </div>
    <div class="card-body">
      <!-- form -->
      <form #changePwdForm="ngForm" (ngSubmit)="changerMotDePasse(changePwdForm)">
        <div class="form-group">
          <label for="ancienMdp">Ancien mot de passe</label>
          <input type="password" class="form-control" id="ancienMdp" name="ancienMdp" ngModel required placeholder="Entrez votre ancien mot de passe">
        </div>
        <div class="form-group">
          <label for="nouveauMdp">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="nouveauMdp" name="nouveauMdp" ngModel required placeholder="Entrez votre nouveau mot de passe">
        </div>
        <div class="form-group">
          <label for="confirmMdp">Confirmer le nouveau mot de passe</label>
          <input type="password" class="form-control" id="confirmMdp" name="confirmMdp" ngModel required placeholder="Confirmer votre nouveau mot de passe">
        </div>
        <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="nouveauMdp != confirmMdp">
          <div class="alert-body">
              <p>Mots de passe incompatibles!</p>
          </div>
      </ngb-alert>
      </form>
      

    

    <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="submitted && wrongPwd">
      <div class="alert-body">
          <p>Ancien mot de passe incorrect!</p>
      </div>
  </ngb-alert>

  <ngb-alert [type]="'success'" [dismissible]="false" *ngIf="wrongPwd == false">
    <div class="alert-body">
        <p><i class="feather icon-check font-medium-3"></i>Mot de passe modifi√©.</p>
    </div>
</ngb-alert>

     
      <!--/ form -->
    </div>
  </div>
