<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <div class="row mb-3">
      <div class="col-12">
        <div class="input-group input-group-merge">
          <input class="form-control" ngModel placeholder="Recherche" />
          <div class="input-group-append">
            <span class="input-group-text">$<i class="feather icon-search"></i></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4" *ngFor="let membre of membres">
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center">
    
            <!-- Contenu de la carte -->
            <div class="flex-grow-1">
              <h4 class="mb-2">{{(membre.nomMembre || '------') + ' ' + (membre.prenomMembre || '--------')}}</h4>
              <p class="text-muted mb-1">{{membre.lienParente || '---'}}</p>
              <p class="text-muted mb-1">{{membre.sexe || '---'}}</p>
              <p class="text-muted">{{membre.dateNaissance | date: 'dd/MM/yyyy' || '---'}}</p>
            </div>
    
            <!-- Photo du membre à droite -->
            <div class="flex-shrink-0 text-right"> <!-- Utilisez text-right pour aligner à droite -->
              <img [src]="'http://localhost:8080/fichiers/' + membre.imagePath" alt="Image du membre" class="img-fluid rounded" style="max-width: 100px; max-height: 100px;">
            </div>
    
          </div>
          <!-- Pied de la carte -->
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-primary btn-sm" [routerLink]="['../update-member', membre.id]">
              Modifier
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="creerDemandeSuppression(membre.id)">
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
    
    

    <ngb-alert type="secondary" *ngIf="membres?.length == 0">
      <div class="alert-body">
        <strong>Pas de membres! </strong> Il n'y a aucun membre à afficher pour le moment.
      </div>
    </ngb-alert>
  </div>
</div>
