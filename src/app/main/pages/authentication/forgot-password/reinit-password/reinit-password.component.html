<div class="auth-wrapper auth-v2"  *ngIf="!invalidLink">
    <div class="auth-inner row m-0">
      <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
        <img src="TO be fixed" alt="brand-logo" height="28" />
        <h2 class="brand-text text-primary ml-1">Vuexy</h2></a
      >
      <!-- /Brand logo-->
      <!-- Left Text-->
      <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
        <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
          <img
            src="assets/images/pages/reset-password-v2.svg"
            img-fluid="img-fluid"
            alt="Register V2"
          />
        </div>
      </div>
      <!-- /Left Text-->
      <!-- Reset password-->
      <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
        <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
          <h2 class="card-title font-weight-bold mb-1">RÃ©initialiser mot de passe ðŸ”’</h2>
          <p class="card-text mb-2">Veuillez saisir votre nouveau mot de passe</p>
          <form class="auth-reset-password-form mt-2" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="d-flex justify-content-between">
                <label for="reset-password-new">Nouveau mot de passe</label>
              </div>
              <div class="input-group input-group-merge form-password-toggle">
                <input
                  [type]="passwordTextType ? 'text' : 'password'"
                  formControlName="newPassword"
                  class="form-control form-control-merge"
                  placeholder="Nouveau mot de passe"
                  aria-describedby="reset-password-new"
                  tabindex="1"
                  minlength="6"
                  autofocus
                  [ngClass]="{ 'is-invalid error': submitted && f.newPassword.errors }"
                />
                <div class="input-group-append">
                  <span class="input-group-text cursor-pointer"
                    ><i
                      class="feather font-small-4"
                      [ngClass]="{
                        'icon-eye-off': passwordTextType,
                        'icon-eye': !passwordTextType
                      }"
                      (click)="togglePasswordTextType()"
                    ></i
                  ></span>
                </div>
              </div>
              <div
                *ngIf="submitted && f.newPassword.errors"
                class="invalid-feedback"
                [ngClass]="{ 'd-block': submitted && f.newPassword.errors }"
              >
                <div *ngIf="f.newPassword.errors.required">Mot de passe obligatoire</div>
              </div>
            </div>
            <div class="form-group">
              <div class="d-flex justify-content-between">
                <label for="reset-password-confirm">Confirmer mot de passe</label>
              </div>
              <div class="input-group input-group-merge form-password-toggle">
                <input
                  [type]="confPasswordTextType ? 'text' : 'password'"
                  formControlName="confirmPassword"
                  class="form-control form-control-merge"
                  placeholder="Confirmer mot de passe"
                  aria-describedby="reset-password-confirm"
                  minlength="6"
                  tabindex="2"
                  [ngClass]="{ 'is-invalid error': submitted && f.confirmPassword.errors }"
                />
                <div class="input-group-append">
                  <span class="input-group-text cursor-pointer"
                    ><i
                      class="feather font-small-4"
                      [ngClass]="{
                        'icon-eye-off': confPasswordTextType,
                        'icon-eye': !confPasswordTextType
                      }"
                      (click)="toggleConfPasswordTextType()"
                    ></i
                  ></span>
                </div>
              </div>
              <div
                *ngIf="submitted && f.confirmPassword.errors"
                class="invalid-feedback"
                [ngClass]="{ 'd-block': submitted && f.confirmPassword.errors }"
              >
                <div *ngIf="f.confirmPassword.errors.required">Mot de passe obligatoire</div>
              </div>
            </div>

            <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="submitted && this.resetPasswordForm.get('newPassword').value != this.resetPasswordForm.get('confirmPassword').value">
              <div class="alert-body">
                <p>Mot de passe incompatible</p>
              </div>
            </ngb-alert>

            <button class="btn btn-primary btn-block" tabindex="3" rippleEffect>RÃ©initialiser mot de passe</button>
          </form>
          <p class="text-center mt-2">
            <a routerLink="/auth/login"
              ><i data-feather="chevron-left" class="mb-25"></i> Se connecter</a
            >
          </p>
        </div>
      </div>
      <!-- /Reset password-->
    </div>
  </div>
